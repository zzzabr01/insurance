<script>



  if (!window.Promise) {
    window.Promise = Promise;
  }

  function analyze() {

    var insuranceNo = document.getElementById("u19_input").value;
    var dieDate = document.getElementById("u25_input").value;
    var dieInsurance = document.getElementById("u4_input").value;
    var reason = null;
    const application = [];
   

    if ($('#u4_input').is(":checked")) {
      application.push("accident");
    }
    if ($('#u5_input').is(":checked")) {
      application.push("disability");
    }


    if (document.getElementById('u73_input').checked)
      reason = "illness";
    else if (document.getElementById('u74_input').checked)
      reason = "accident";


    fetch('http://localhost:8080/odm/getCaculation',
      {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json;charset=UTF-8',
          'Accept': 'application/json'
        },
        body: JSON.stringify({
          insuranceNo: insuranceNo,
          dieDate: dieDate,
          reason: reason,
          application: application
        })
      })
      .then(function (response) {
        if (!response.ok) {
          throw new Error(response.statusText);
        }
        //u31_input 使用的規則編碼
        //u44_input 計算類別
        console.log("1: " + response);
        return response.json();
      }).then(function (data) {
        console.log("2: " + data);
        document.getElementById('u31_input').value = data.ruleCode;
        document.getElementById('u44_input').value = data.calculationType;
        document.getElementById('u34_input').value = data.calculationCode;
        document.getElementById('u67_input').value = data.paymentAmount;

      }).catch(function (err) {
        console.log("err: " + err);
      });


  }




</script>

</html>
